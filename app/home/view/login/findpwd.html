<body class="hold-transition login-page gradient-bg">
<div class="login-box">
	<div class="login-logo"><a href="{:url('home/login/login')}"><b>{:config('web_site_title')}</b></a></div>
	<div class="login-box-body"><p class="login-box-msg" style="color:#ffffff;font-size:16px;">重置密码</p>
		<form action="" method="post">
			<input type="hidden" name="_token" value="bNzO8aGnLnPI5Tgo7i9YVw8qTQEoybhZxxZNraQX">
			<div class="form-group has-feedback"><input type="input" class="form-control" placeholder="姓名或手机号" name="username" value="" id="username"><span class="glyphicon glyphicon-envelope form-control-feedback"></span></div>
			<div class="form-group has-feedback">
				<input type="text" style="padding-right:104px" class="form-control" placeholder="图片验证码" name="verify" id="verify"><img style="width: 104px;height:32px;position:absolute;top:1px;right:1px;border-radius:4px;" src="{:url('home/login/verify')}" id="verify_img" alt="captcha" onclick="refreshVerify()"/>
				<div></div>
			</div>
			<div class="form-group has-feedback" style=""><input type="password" class="form-control" placeholder="新密码" name="password" id="password"><span class="glyphicon glyphicon-lock form-control-feedback"></span></div>
			<div class="form-group has-feedback" style=""><input type="password" class="form-control" placeholder="确认密码" name="repassword" id="repassword"><span class="glyphicon glyphicon-lock form-control-feedback"></span></div>
			<div class="form-group has-feedback" id="ga" style=""><input type="text" class="form-control" placeholder="谷歌验证码" name="goole" id="goole"><span class="glyphicon glyphicon-lock form-control-feedback"></span></div>
			<div class="form-group text-center">
				<a class="btn btn-default from-control btn-lg" href="/login">返回</a>
				<button type="submit" class="btn btn-primary btn-lg" onclick="login();">重置</button>
			</div>
		</form>
	</div><!-- /.login-box-body --></div><!-- /.login-box -->
<script src="__JS__/jQuery-2.1.4.min.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/icheck.min.js"></script>
<script src="/static/admin/js/layer/layer.js"></script>
<script> $(function () {$('input').iCheck({checkboxClass: 'icheckbox_square-blue', radioClass: 'iradio_square-blue', increaseArea: '20%' /* optional*/});});
function refreshVerify() {
	let ts = Date.parse(new Date()) / 1000;
	let img = document.getElementById('verify_img');
	img.src = "/home/login/verify?id=" + ts;
}
function usernames() {
	let username = $('#username').val();
	if (username == "" || username == null || username == undefined) {
		layer.tips('请填写姓名或手机号', '#username');
		return false;
	}
	$.post("{:url('Home/Login/jiancega')}", {username: username,}, function (data) {if (data.code == 1) {$('#ga').show();}}, "json");
}
function login() {
	let username = $('#username').val();
	let verify = $('#verify').val();
	let goole = $('#goole').val();
	let password = $('#password').val();
	let repassword = $('#repassword').val();
	if (!password) {
		layer.tips('请填写新密码', '#password');
		return false;
	}
	if (password != repassword) {
		layer.tips('确认密码错误', '#repassword');
		return false;
	}
	if (!username) {
		layer.tips('请填写姓名或手机号', '#username');
		return false;
	}
	if (!verify) {
		layer.tips('请填写图片验证码', '#verify');
		return false;
	}
	$.post('/findpwd.html', {username: username, verify: verify, goole: goole, password: password, repassword: repassword}, function (data) {
		layer.msg(data.msg);
		if (data.code == 1) {window.location.href = '/Merchant/index.html';} else {$('#verify_img').click();}
	})
}</script>
