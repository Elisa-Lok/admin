{include file="public/header"/}
<div class="wrapper wrapper-content">
	<!-- Panel Other -->
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>资金流水</h5>
		</div>
		<div class="ibox-content">
			<!--搜索框开始-->
			<div class="row">
				<div class="col-sm-12">
					<form name="admin_list_sea" class="form-search" method="post" action="{:url('Capitalflow')}">
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" name="key" id="key" placeholder="输入需查询的用户名" value="{$val}" class="form-control">
								<span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!--搜索框结束-->
			<div class="hr-line-dashed"></div>

			<div class="example-wrap">
				<div class="example">
					<table class="table table-bordered table-hover">
						<thead>
						<tr class="long-tr">
							<th width="3%">ID</th>
							<th width="5%">客户</th>
							<th width="5%">变动前</th>
							<th width="5%">变动后</th>
							<th width="5%">变动数量</th>
							<th width="5%">手续费</th>
							<th width="5%">冻结前</th>
							<th width="5%">冻结后</th>
							<th width="5%">冻结变动</th>
							<th width="5%">类型</th>
							<th width="8%">单号</th>
							<th width="5%">备注</th>
							<th width="8%">时间</th>
						</tr>
						</thead>
						<script id="list-template" type="text/html">
							{{# for(var i=0;i<d.length;i++){  }}
							<tr class="long-td">
								<td>{{d[i].bal_log_id}}</td>
								<td>{{d[i].merchant_name}}</td>
								<td>{{d[i].amt_before}}</td>
								<td>{{d[i].amt_after}}</td>
								<td style="font-weight:bold;color: {{# if(d[i].amt_change>0){ }}red{{# }else{ }}green{{# } }}">{{# if(d[i].amt_change>0){ }}+{{# } }}{{d[i].amt_change}}</td>
								<td>{{d[i].amt_fee}}</td>
								<td>{{d[i].frozen_amt_before}}</td>
								<td>{{d[i].frozen_amt_after}}</td>
								<td style="font-weight:bold;color: {{# if(d[i].frozen_amt_change>0){ }}red{{# }else{ }}green{{# } }}">{{d[i].frozen_amt_change}}</td>
								<td>{{d[i].action_type}}</td>
								<td>{{d[i].relate_id}}</td>
								<td>{{d[i].memo}}</td>
								<td>{{d[i].create_time}}</td>
							</tr>
							{{# } }}
						</script>
						<tbody id="list-content"></tbody>
					</table>
					<div id="AjaxPage" style="text-align:right;"></div>
					<div style="text-align: right;">共{$count}条数据，<span id="allpage"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
	<div class="sk-spinner sk-spinner-three-bounce">
		<div class="sk-bounce1"></div>
		<div class="sk-bounce2"></div>
		<div class="sk-bounce3"></div>
	</div>
</div>

{include file="public/footer" /}

<script type="text/javascript">

    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON('{:url("log/Capitalflow")}', {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }


    //删除日志
    function del_log(log_id){
        lunhui.confirm(log_id,'{:url('del_log')}');
    }

</script>
</body>
</html>
